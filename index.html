<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks begin here -->
      <!--9:00 am-->
      <div id="9am" class="row timeBlock">
        <section class="col-1 time hour">9am</section>
        <textarea class="col-8 description" placeholder="Create a task"></textarea>
        <button class="col-2 saveBtn">&#9745;</button>
      </div>
      <!--10:00 am-->
      <div id="10am" class="row timeBlock">
        <section class="col-1 time hour">10am</section>
        <textarea class="col-8 description" placeholder="Create a task"></textarea>
        <button class="col-2 saveBtn">&#9745;</button>
      </div>
      <!--11:00 am-->
      <div id="11am" class="row timeBlock">
        <section class="col-1 time hour">11am</section>
        <textarea class="col-8 description" placeholder="Create a task"></textarea>
        <button class="col-2 saveBtn">&#9745;</button>
      </div>
      <!--12:00 pm-->
      <div id="12pm" class="row timeBlock">
        <section class="col-1 time hour">12pm</section>
        <textarea class="col-8 description" placeholder="Create a task"></textarea>
        <button class="col-2 saveBtn">&#9745;</button>
      </div>
      <!--1:00 pm-->
      <div id="13pm" class="row timeBlock">
        <section class="col-1 time hour">1pm</section>
        <textarea class="col-8 description" placeholder="Create a task"></textarea>
        <button class="col-2 saveBtn">&#9745;</button>
      </div>
      <!--2:00 pm-->
      <div id="14pm" class="row timeBlock">
        <section class="col-1 time hour">2pm</section>
        <textarea class="col-8 description" placeholder="Create a task"></textarea>
        <button class="col-2 saveBtn">&#9745;</button>
      </div>
      <!--3:00 pm-->
      <div id="15pm" class="row timeBlock">
        <section class="col-1 time hour">3pm</section>
        <textarea class="col-8 description" placeholder="Create a task"></textarea>
        <button class="col-2 saveBtn">&#9745;</button>
      </div>
      <!--4:00 pm-->
      <div id="19pm" class="row timeBlock">
        <section class="col-1 time hour">4pm</section>
        <textarea class="col-8 description" placeholder="Create a task"></textarea>
        <button class="col-2 saveBtn">&#9745;</button>
      </div>
      <!--5:00 pm-->
      <div id="20pm" class="row timeBlock">
        <section class="col-1 time hour">5pm</section>
        <textarea class="col-8 description" placeholder="Create a task"></textarea>
        <button class="col-2 saveBtn">&#9745;</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
